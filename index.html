<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator | SkillCraft Technology</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #2c3e50, #4a6491);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #fff;
            overflow-x: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 1000px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 0.8s ease-out;
        }
        
        .header {
            background: linear-gradient(to right, rgba(44, 62, 80, 0.8), rgba(74, 100, 145, 0.8));
            color: white;
            padding: 25px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            transform: rotate(30deg);
        }
        
        .header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 5px;
            letter-spacing: 1.5px;
            text-shadow: 0 2px 5px rgba(0,0,0,0.3);
            position: relative;
        }
        
        .header p {
            font-size: 16px;
            opacity: 0.9;
            position: relative;
        }
        
        .tabs {
            display: flex;
            background: rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .tab {
            padding: 15px 25px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
            position: relative;
            overflow: hidden;
        }
        
        .tab::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0;
            background: rgba(255, 255, 255, 0.1);
            transition: height 0.3s ease;
            z-index: -1;
        }
        
        .tab:hover::after {
            height: 100%;
        }
        
        .tab.active {
            border-bottom: 3px solid #ff9f43;
            color: #ff9f43;
            background: rgba(0, 0, 0, 0.3);
        }
        
        .calculator-container {
            display: flex;
            flex-wrap: wrap;
        }
        
        .calculator {
            flex: 1;
            min-width: 350px;
            padding: 25px;
        }
        
        .display {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 25px;
            text-align: right;
            margin-bottom: 25px;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.2);
            min-height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            font-family: 'Orbitron', sans-serif;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .display::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255,255,255,0.05) 0%, transparent 50%, rgba(255,255,255,0.05) 100%);
            z-index: 0;
        }
        
        .calculation {
            font-size: 20px;
            color: rgba(255, 255, 255, 0.7);
            min-height: 30px;
            overflow-x: auto;
            white-space: nowrap;
            margin-bottom: 15px;
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
            position: relative;
        }
        
        .result {
            font-size: 42px;
            font-weight: 700;
            color: #fff;
            overflow-x: auto;
            white-space: nowrap;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            position: relative;
        }
        
        .button-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }
        
        .scientific-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 12px;
            margin-bottom: 15px;
        }
        
        .btn {
            border: none;
            padding: 18px;
            font-size: 18px;
            border-radius: 15px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            transition: all 0.3s;
            font-weight: 500;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(255,255,255,0.1), transparent);
            z-index: 0;
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .btn:active {
            transform: translateY(0);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }
        
        .operator {
            background: linear-gradient(to bottom, #ff9f43, #ff7b00);
            color: white;
        }
        
        .operator:hover {
            background: linear-gradient(to bottom, #ffaf5c, #ff8b1a);
        }
        
        .equals {
            background: linear-gradient(to bottom, #2ecc71, #27ae60);
            color: white;
            grid-column: span 2;
        }
        
        .equals:hover {
            background: linear-gradient(to bottom, #3ddc81, #32c271);
        }
        
        .clear, .delete {
            background: linear-gradient(to bottom, #e74c3c, #c0392b);
            color: white;
        }
        
        .clear:hover, .delete:hover {
            background: linear-gradient(to bottom, #f15c4c, #d0493b);
        }
        
        .scientific {
            background: linear-gradient(to bottom, #9b59b6, #8e44ad);
            color: white;
            font-size: 16px;
        }
        
        .scientific:hover {
            background: linear-gradient(to bottom, #a569bd, #9b59b6);
        }
        
        .memory {
            background: linear-gradient(to bottom, #3498db, #2980b9);
            color: white;
        }
        
        .memory:hover {
            background: linear-gradient(to bottom, #4599db, #3a90c9);
        }
        
        .history-panel {
            flex: 1;
            min-width: 300px;
            padding: 25px;
            background: rgba(0, 0, 0, 0.2);
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            max-height: 600px;
            overflow-y: auto;
        }
        
        .history-panel h3 {
            color: #ff9f43;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            text-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        
        .history-item {
            padding: 12px 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-family: 'Courier New', monospace;
            transition: all 0.3s;
            border-radius: 8px;
            margin-bottom: 8px;
            background: rgba(0, 0, 0, 0.1);
        }
        
        .history-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }
        
        .history-expression {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }
        
        .history-result {
            color: #fff;
            font-weight: 600;
            font-size: 16px;
            text-align: right;
            text-shadow: 0 0 5px rgba(0,0,0,0.3);
        }
        
        .footer {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            text-align: center;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .footer a {
            color: #ff9f43;
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .footer a:hover {
            text-decoration: underline;
            color: #ffaf5c;
        }
        
        .keyboard-support {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .memory-indicator {
            background: rgba(0, 0, 0, 0.3);
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            text-align: center;
            font-weight: 600;
            color: #ff9f43;
            display: none;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .memory-indicator.active {
            display: block;
            animation: pulse 2s infinite;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 159, 67, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(255, 159, 67, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 159, 67, 0); }
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% { transform: translateY(0) translateX(0) rotate(0deg); }
            100% { transform: translateY(-100vh) translateX(100vw) rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .calculator-container {
                flex-direction: column;
            }
            
            .history-panel {
                border-left: none;
                border-top: 1px solid rgba(255, 255, 255, 0.1);
            }
            
            .result {
                font-size: 36px;
            }
            
            .header h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="header">
            <h1>SkillCraft Technology</h1>
            <p>CALCULATOR</p>
        </div>

        
        <div class="memory-indicator" id="memory-indicator">Memory: 0</div>
        
        <div class="calculator-container">
            <div class="calculator">
                <div class="display">
                    <div class="calculation" id="calculation"></div>
                    <div class="result" id="result">0</div>
                </div>
                
                <div class="scientific-grid">
                    <button class="btn scientific" data-function="sin">sin</button>
                    <button class="btn scientific" data-function="cos">cos</button>
                    <button class="btn scientific" data-function="tan">tan</button>
                    <button class="btn scientific" data-function="sqrt">√</button>
                    <button class="btn scientific" data-function="pow">x^y</button>
                    
                    <button class="btn scientific" data-function="log">log</button>
                    <button class="btn scientific" data-function="ln">ln</button>
                    <button class="btn scientific" data-function="pi">π</button>
                    <button class="btn scientific" data-function="e">e</button>
                    <button class="btn scientific" data-function="fact">x!</button>
                </div>
                
                <div class="button-grid">
                    <button class="btn memory" data-memory="mc">MC</button>
                    <button class="btn memory" data-memory="mr">MR</button>
                    <button class="btn memory" data-memory="m-plus">M+</button>
                    <button class="btn memory" data-memory="m-minus">M-</button>
                    
                    <button class="btn clear" data-action="clear">C</button>
                    <button class="btn delete" data-action="delete">⌫</button>
                    <button class="btn operator" data-operator="%">%</button>
                    <button class="btn operator" data-operator="/">÷</button>
                    
                    <button class="btn" data-number="7">7</button>
                    <button class="btn" data-number="8">8</button>
                    <button class="btn" data-number="9">9</button>
                    <button class="btn operator" data-operator="*">×</button>
                    
                    <button class="btn" data-number="4">4</button>
                    <button class="btn" data-number="5">5</button>
                    <button class="btn" data-number="6">6</button>
                    <button class="btn operator" data-operator="-">−</button>
                    
                    <button class="btn" data-number="1">1</button>
                    <button class="btn" data-number="2">2</button>
                    <button class="btn" data-number="3">3</button>
                    <button class="btn operator" data-operator="+">+</button>
                    
                    <button class="btn" data-number="0">0</button>
                    <button class="btn" data-number=".">.</button>
                    <button class="btn operator" data-operator="+/-">±</button>
                    <button class="btn equals" data-action="calculate">=</button>
                </div>
            </div>
            
            <div class="history-panel">
                <h3>Calculation History</h3>
                <div id="history-container">
                    <!-- History items will be added here -->
                </div>
            </div>
        </div>
        
        <div class="footer">
            <div class="keyboard-support">
                <i class="fas fa-keyboard"></i> Keyboard input supported
            </div>
            <p>Terms & Support | Designed by <strong>Sri</strong></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const calculationElement = document.getElementById('calculation');
            const resultElement = document.getElementById('result');
            const historyContainer = document.getElementById('history-container');
            const memoryIndicator = document.getElementById('memory-indicator');
            const particlesContainer = document.getElementById('particles');
            
            let currentInput = '0';
            let calculation = '';
            let result = null;
            let lastOperator = null;
            let waitingForOperand = false;
            let memory = 0;
            let history = [];
            
            // Create background particles
            function createParticles() {
                const particleCount = 30;
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('particle');
                    
                    const size = Math.random() * 20 + 5;
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    
                    particle.style.left = `${Math.random() * 100}vw`;
                    particle.style.top = `${Math.random() * 100}vh`;
                    
                    particle.style.animationDuration = `${Math.random() * 20 + 10}s`;
                    particle.style.animationDelay = `${Math.random() * 5}s`;
                    particle.style.opacity = Math.random() * 0.5 + 0.1;
                    
                    particlesContainer.appendChild(particle);
                }
            }
            
            // Update the display
            function updateDisplay() {
                resultElement.textContent = currentInput;
                calculationElement.textContent = calculation;
                
                // Auto-scroll to the end of the result
                resultElement.scrollLeft = resultElement.scrollWidth;
                calculationElement.scrollLeft = calculationElement.scrollWidth;
            }
            
            // Reset the calculator
            function clearCalculator() {
                currentInput = '0';
                calculation = '';
                result = null;
                lastOperator = null;
                waitingForOperand = false;
                updateDisplay();
            }
            
            // Delete the last character
            function deleteLastChar() {
                if (currentInput.length > 1) {
                    currentInput = currentInput.slice(0, -1);
                } else {
                    currentInput = '0';
                }
                updateDisplay();
            }
            
            // Input a digit
            function inputDigit(digit) {
                if (waitingForOperand) {
                    currentInput = digit;
                    waitingForOperand = false;
                } else {
                    currentInput = currentInput === '0' ? digit : currentInput + digit;
                }
                updateDisplay();
            }
            
            // Input a decimal point
            function inputDecimal() {
                if (waitingForOperand) {
                    currentInput = '0.';
                    waitingForOperand = false;
                } else if (!currentInput.includes('.')) {
                    currentInput += '.';
                }
                updateDisplay();
            }
            
            // Toggle positive/negative
            function toggleSign() {
                currentInput = String(parseFloat(currentInput) * -1);
                updateDisplay();
            }
            
            // Handle operators
            function handleOperator(nextOperator) {
                const inputValue = parseFloat(currentInput);
                
                if (result === null) {
                    result = inputValue;
                } else if (lastOperator) {
                    const currentResult = result;
                    
                    if (lastOperator === '+') {
                        result = currentResult + inputValue;
                    } else if (lastOperator === '-') {
                        result = currentResult - inputValue;
                    } else if (lastOperator === '*') {
                        result = currentResult * inputValue;
                    } else if (lastOperator === '/') {
                        result = currentResult / inputValue;
                    } else if (lastOperator === '%') {
                        result = currentResult % inputValue;
                    }
                    
                    currentInput = String(result);
                }
                
                waitingForOperand = true;
                lastOperator = nextOperator;
                
                // Update calculation string
                if (calculation === '') {
                    calculation = `${currentInput} ${nextOperator} `;
                } else {
                    calculation = calculation.replace(/[+\-*/%]$/, nextOperator);
                }
                
                updateDisplay();
            }
            
            // Calculate the result
            function calculate() {
                if (lastOperator) {
                    const inputValue = parseFloat(currentInput);
                    
                    if (lastOperator === '+') {
                        result = result + inputValue;
                    } else if (lastOperator === '-') {
                        result = result - inputValue;
                    } else if (lastOperator === '*') {
                        result = result * inputValue;
                    } else if (lastOperator === '/') {
                        if (inputValue === 0) {
                            result = 'Error';
                        } else {
                            result = result / inputValue;
                        }
                    } else if (lastOperator === '%') {
                        result = result % inputValue;
                    }
                    
                    // Add to history
                    addToHistory(calculation + ' ' + currentInput, result);
                    
                    calculation += ` ${currentInput} =`;
                    currentInput = String(result);
                    lastOperator = null;
                    waitingForOperand = true;
                    updateDisplay();
                }
            }
            
            // Add calculation to history
            function addToHistory(expression, result) {
                history.unshift({expression, result});
                
                // Keep only last 10 history items
                if (history.length > 10) {
                    history.pop();
                }
                
                updateHistoryDisplay();
            }
            
            // Update history display
            function updateHistoryDisplay() {
                historyContainer.innerHTML = '';
                
                history.forEach(item => {
                    const historyItem = document.createElement('div');
                    historyItem.className = 'history-item';
                    historyItem.innerHTML = `
                        <div class="history-expression">${item.expression}</div>
                        <div class="history-result">${item.result}</div>
                    `;
                    
                    historyItem.addEventListener('click', () => {
                        currentInput = String(item.result);
                        updateDisplay();
                    });
                    
                    historyContainer.appendChild(historyItem);
                });
            }
            
            // Handle scientific functions
            function handleScientificFunction(func) {
                const inputValue = parseFloat(currentInput);
                let newValue;
                
                switch(func) {
                    case 'sin':
                        newValue = Math.sin(inputValue * Math.PI / 180); // Convert to radians
                        calculation = `sin(${inputValue}) =`;
                        break;
                    case 'cos':
                        newValue = Math.cos(inputValue * Math.PI / 180);
                        calculation = `cos(${inputValue}) =`;
                        break;
                    case 'tan':
                        newValue = Math.tan(inputValue * Math.PI / 180);
                        calculation = `tan(${inputValue}) =`;
                        break;
                    case 'sqrt':
                        newValue = Math.sqrt(inputValue);
                        calculation = `√(${inputValue}) =`;
                        break;
                    case 'pow':
                        newValue = Math.pow(inputValue, 2);
                        calculation = `(${inputValue})² =`;
                        break;
                    case 'log':
                        newValue = Math.log10(inputValue);
                        calculation = `log(${inputValue}) =`;
                        break;
                    case 'ln':
                        newValue = Math.log(inputValue);
                        calculation = `ln(${inputValue}) =`;
                        break;
                    case 'pi':
                        newValue = Math.PI;
                        calculation = `π =`;
                        break;
                    case 'e':
                        newValue = Math.E;
                        calculation = `e =`;
                        break;
                    case 'fact':
                        newValue = factorial(inputValue);
                        calculation = `(${inputValue})! =`;
                        break;
                }
                
                addToHistory(calculation, newValue);
                currentInput = String(newValue);
                waitingForOperand = true;
                updateDisplay();
            }
            
            // Factorial function
            function factorial(n) {
                if (n < 0) return NaN;
                if (n === 0 || n === 1) return 1;
                
                let result = 1;
                for (let i = 2; i <= n; i++) {
                    result *= i;
                }
                return result;
            }
            
            // Handle memory functions
            function handleMemoryFunction(memAction) {
                switch(memAction) {
                    case 'mc': // Memory Clear
                        memory = 0;
                        memoryIndicator.classList.remove('active');
                        break;
                    case 'mr': // Memory Recall
                        currentInput = String(memory);
                        updateDisplay();
                        break;
                    case 'm-plus': // Memory Add
                        memory += parseFloat(currentInput);
                        memoryIndicator.textContent = `Memory: ${memory}`;
                        memoryIndicator.classList.add('active');
                        break;
                    case 'm-minus': // Memory Subtract
                        memory -= parseFloat(currentInput);
                        memoryIndicator.textContent = `Memory: ${memory}`;
                        memoryIndicator.classList.add('active');
                        break;
                }
            }
            
            // Handle button clicks
            document.querySelector('.calculator').addEventListener('click', function(event) {
                const target = event.target;
                
                if (!target.matches('button')) return;
                
                // Add button press animation
                target.classList.add('btn-press');
                setTimeout(() => {
                    target.classList.remove('btn-press');
                }, 150);
                
                if (target.hasAttribute('data-number')) {
                    inputDigit(target.getAttribute('data-number'));
                } else if (target.hasAttribute('data-operator')) {
                    const operator = target.getAttribute('data-operator');
                    if (operator === '+/-') {
                        toggleSign();
                    } else {
                        handleOperator(operator);
                    }
                } else if (target.hasAttribute('data-action')) {
                    const action = target.getAttribute('data-action');
                    
                    if (action === 'clear') {
                        clearCalculator();
                    } else if (action === 'delete') {
                        deleteLastChar();
                    } else if (action === 'calculate') {
                        calculate();
                    }
                } else if (target.hasAttribute('data-function')) {
                    handleScientificFunction(target.getAttribute('data-function'));
                } else if (target.hasAttribute('data-memory')) {
                    handleMemoryFunction(target.getAttribute('data-memory'));
                }
            });
            
            // Handle keyboard input
            document.addEventListener('keydown', function(event) {
                const key = event.key;
                
                if (/^\d$/.test(key)) {
                    inputDigit(key);
                } else if (key === '.') {
                    inputDecimal();
                } else if (key === '+' || key === '-' || key === '*' || key === '/' || key === '%') {
                    handleOperator(key);
                } else if (key === 'Enter' || key === '=') {
                    event.preventDefault();
                    calculate();
                } else if (key === 'Escape' || key === 'Delete') {
                    clearCalculator();
                } else if (key === 'Backspace') {
                    deleteLastChar();
                } else if (key === 's' || key === 'S') {
                    handleScientificFunction('sin');
                } else if (key === 'c' || key === 'C') {
                    handleScientificFunction('cos');
                } else if (key === 't' || key === 'T') {
